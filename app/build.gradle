plugins {
    // Apply the application plugin to add support for building a CLI application in Java.
    id 'application'
    id 'jacoco'
    id 'edu.sc.seis.launch4j' version '2.5.3'
}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

dependencies {
    // Use JUnit Jupiter for testing.
    testImplementation 'org.junit.jupiter:junit-jupiter:5.8.2'

    // This dependency is used by the application.
    implementation 'com.google.guava:guava:31.0.1-jre'

    // https://mvnrepository.com/artifact/org.beryx/text-io
    implementation 'org.beryx:text-io:3.4.1'

    // https://mvnrepository.com/artifact/org.apache.commons/commons-csv
    implementation 'org.apache.commons:commons-csv:1.9.0'

    // https://mvnrepository.com/artifact/commons-io/commons-io
    implementation 'commons-io:commons-io:2.11.0'

    implementation 'com.googlecode.json-simple:json-simple:1.1'
    implementation 'com.google.code.gson:gson:2.9.1'
    testImplementation 'junit:junit:4.13.1'
}

application {
    // Define the main class for the application.
    mainClass = 'vendingmachine.cc13.group1.App'
}

tasks.named('test') {
    // Use JUnit Platform for unit tests.
    useJUnitPlatform()
}

jacocoTestReport {
    dependsOn test
    reports {
        xml.required = true
        csv.required = true
        html.outputLocation = layout.buildDirectory.dir('jacocoHtml')
    }
    afterEvaluate {
        classDirectories.setFrom(files(classDirectories.files.collect {
            fileTree(dir: it, exclude: [
                "vendingmachine/cc13/group1/frontend/",
                "vendingmachine/cc13/group1/App.class",
                "vendingmachine/cc13/group1/Experiment.class"
            ])
        }))
    }
}

launch4j {
  mainClassName = 'vendingmachine.cc13.group1.App'
  headerType = "gui"
  outfile = 'VendingMachine.exe'
  productName = 'Vending Machine'
  bundledJre64Bit = true
  bundledJreAsFallback = true
  bundledJrePath = "%JAVA_HOME%"
}

jar {
    duplicatesStrategy = DuplicatesStrategy.EXCLUDE

    manifest {
        attributes "Main-Class": "vendingmachine.cc13.group1.App"
    }

    from {
        configurations.runtimeClasspath.collect { it.isDirectory() ? it : zipTree(it) }
    }
}